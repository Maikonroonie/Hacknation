                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#d9ef8b", "font": {"color": "white"}, "id": "35", "label": "35\nScore: 60.0", "shape": "dot", "size": 40.0, "title": "Bran\u017ca 35\nKondycja: 60%"}, {"color": "#66bd63", "font": {"color": "white"}, "id": "10", "label": "10\nScore: 80.0", "shape": "dot", "size": 30.0, "title": "Bran\u017ca 10\nKondycja: 80%"}, {"color": "#a5d86a", "font": {"color": "white"}, "id": "41", "label": "41\nScore: 70.0", "shape": "dot", "size": 35.0, "title": "Bran\u017ca 41\nKondycja: 70%"}, {"color": "#3faa59", "font": {"color": "white"}, "id": "55", "label": "55\nScore: 85.0", "shape": "dot", "size": 27.5, "title": "Bran\u017ca 55\nKondycja: 85%"}, {"color": "#d9ef8b", "font": {"color": "white"}, "id": "68", "label": "68\nScore: 60.0", "shape": "dot", "size": 40.0, "title": "Bran\u017ca 68\nKondycja: 60%"}, {"color": "#0c7f43", "font": {"color": "white"}, "id": "01", "label": "01\nScore: 95.0", "shape": "dot", "size": 22.5, "title": "Bran\u017ca 01\nKondycja: 95%"}, {"color": "#199750", "font": {"color": "white"}, "id": "23", "label": "23\nScore: 90.0", "shape": "dot", "size": 25.0, "title": "Bran\u017ca 23\nKondycja: 90%"}]);
